<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_blank" />
  <title>node demo</title>
  <link rel="stylesheet" type="text/css" href="./static/css/materialize.min.css">
  <style type="text/css">
    html,body{
      height: 100%;
      width: 100%;
      background-color: #eee;
    }
    #header{
      width: 100%;
      height: 65px;
      margin-bottom: 20px;
    }

    #content .container{
      width: 70%;
      margin: 0 auto;
    }

    #content .hidden{
      display: none;
    }

    #content .mylist{
      width: 100%;
      margin: 0 20px;
      background-color: #fff;
    }

    #content .mylist .myitem{
      width: 100%;
      margin: 0 10px;
      display: inline-block;
    }
    
    #content .collection-item{
      float: left;
      border-bottom: none;
    }

    #content .collection-item a:hover{
      text-decoration: underline;
    }

    #content .collection-item .del{
      text-decoration: line-through;
      color: #ccc;
    }

    #content .collection-item .del::after{
      content: "（未完成）";
    }

    
  </style>
</head>
<body>
<nav id="header" class="teal">
  <div class="nav-wrapper container">
    <span class="brand-logo">一个普通的Demo页面</span>
  </div>
</nav>
<div id="content" class="container">
    <div class="mylist">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Node</h4></li>
        <div class="myitem">
          <li class="collection-header"><span>文件</span></li>
          <li class="collection-item"><a href="file.html">文件上传</a></li>
        </div>
        <div class="myitem">
          <!-- <li class="collection-header"><span>斯蒂芬</span></li> -->
          <!-- <li class="collection-item"><a href="html/css3/demo1.html">一个动态滑稽</a></li> -->
        </div>
      </ul>
    </div>
</div>
</body>
</html>
